name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.version }}}
          release_name: Release ${{ inputs.version }}}
          body: |
            Contains all grafana dashboards of the ethical metrics project, to be used in monitor-service and monitor-aggregator.
          draft: false
          prerelease: false
